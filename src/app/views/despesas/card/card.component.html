<div class="card border-dark mt-5">
  <div class="card-header text-bg-dark">
    <div class="col">
      <div class="row">
        <h3 class="card-title">{{ despesa.descricao }}</h3>
      </div>
      <div class="row">
        <span class="ms-auto fw-semibold">Data: {{ despesa.data | date}}</span>
      </div>
    </div>
  </div>
  <div class="card-body">   
    <div class="row">
      <span class="ms-auto fw-semibold text-muted">Tipo de Pagamento: {{ despesa.formaPagamento }} </span>
    </div>
    <div class="row">
      <span class="ms-auto fw-semibold text-muted">Valor: {{ despesa.valor }}</span>
    </div>
  </div>
  <div class="d-flex gap-1 justify-content-end card-footer bg-transparent">
    <button
      class="btn btn-outline-info"
      routerLink="/despesas/editar/{{despesa.id}}"
      aria-label="Editar"
      ngbTooltip="Editar"
      placement="bottom">

      <i class="bi bi-pen"></i>
      
    </button>

    <button
      class="btn btn-outline-danger"
      routerLink="/despesas/excluir/{{despesa.id}}"
      aria-label="Excluir"
      ngbTooltip="Excluir"
      placement="bottom">

      <i class="bi bi-trash"></i>

    </button>
  </div>
</div>
