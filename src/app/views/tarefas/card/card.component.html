<div class="card border-dark mt-5">
  <div class="card-header text-bg-dark">
    <div class="col">
      <div class="row">
        <h3 class="card-title">{{ tarefa.titulo }}</h3>
      </div>
      <div class="row">
        <span class="ms-auto fw-semibold">Data: {{ tarefa.dataCriacao | date }}</span>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <span class="ms-auto fw-semibold text-muted">Prioridade: {{ tarefa.prioridade }}</span>
    </div>
    <div class="row">
      <span class="ms-auto fw-semibold text-muted">Situação: {{ tarefa.situacao }}</span>
    </div>
  </div>
  <div class="card-footer">
    Conclusão dos Itens
    <ngb-progressbar type="info" [value]="tarefa.percentualConcluido" [striped]="true" [animated]="true"><i> {{ tarefa.percentualConcluido }}% </i></ngb-progressbar>
  </div>
  <div class="d-flex card-footer bg-transparent justify-content-end gap-1">
    <button
      class="btn btn-outline-info"
      routerLink="/tarefas/editar/{{tarefa.id}}"
      aria-label="Editar"
      ngbTooltip="Editar"
      placement="bottom">

      <i class="bi bi-pen"></i>
      
    </button>

    <button
      class="btn btn-outline-danger"
      routerLink="/tarefas/excluir/{{tarefa.id}}"
      aria-label="Excluir"
      ngbTooltip="Excluir"
      placement="bottom">

      <i class="bi bi-trash"></i>

    </button>
  </div>
</div>
