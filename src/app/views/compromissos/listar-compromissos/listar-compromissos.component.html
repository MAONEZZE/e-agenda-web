<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold">Listar Compromissos</h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <div class="d-grid d-md-flex gap-1">
        <button
          [routerLink]="['/compromissos/inserir']"  
          color="primary"
          mat-raised-button>
          <mat-icon>add</mat-icon>
          Novo Compromisso
        </button>
      </div>

      <!-- Listagem de Registros -->
      <div class="row g-3 justify-content-center justify-items-sm-center">
        <div class="col-5" *ngFor="let compromisso of compromissos">
          <app-card [compromisso]="compromisso"></app-card>
        </div>
      </div>
    </div>
  </div>
</div>
