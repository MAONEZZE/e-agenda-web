<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold">Listar Contatos</h1>
        <hr />
      </div>

      <!-- Barra de Ações -->

      <div class="d-grid d-md-flex gap-2">
        <button
          routerLink='/contatos/inserir'
          color="primary"
          mat-raised-button>
          <mat-icon>add</mat-icon>
          Novo Contato
        </button>

        <button
          (click)="buscarFav()"
          color="primary"
          mat-raised-button>
          <mat-icon *ngIf="favClicado">favorite</mat-icon>
          <mat-icon *ngIf="favClicado == false">favorite_border</mat-icon>
          Favoritos
        </button>
      </div>
      
      <!-- Listagem de Registros -->
      
      <div class="row mt-3 g-3 justify-items-sm-center">
        <div *ngFor="let contato of contatos" class="col-4">
          <app-card [contato]="contato" (onDesfavoritarCard)="removerFav($event)"></app-card>
        </div>
      </div>
    </div>
  </div>
</div>
