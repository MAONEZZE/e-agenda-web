<div class="container">
  <div class="row">
    <!-- Conteúdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">
      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold">Listar Categorias</h1>
        <hr />
      </div>

      <!-- Barra de Ações -->
      <div class="d-grid d-md-flex gap-1">
        <button
          routerLink='/categorias/inserir'
          color="primary"
          mat-raised-button>
          <mat-icon>add</mat-icon>
          Nova Categoria
        </button>
      </div>

      <!-- Listagem de Registros -->
      <div class="row mt-3 g-3 justify-items-sm-center">
        <div class="col-12 col-md-6 col-lg-4" *ngFor="let categoria of categorias">
          <app-card [categoria]="categoria"/>
        </div>
      </div>
    </div>
  </div>
</div>
